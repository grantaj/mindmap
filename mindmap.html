<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mind Map Creator</title>
    <style>
        .node {
            border: 2px solid #555;
            padding: 10px;
            margin: 5px;
            display: inline-block;
            cursor: pointer;
            background-color: #f9f9f9;
            position: absolute;
        }

        .title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .body {
            font-size: 0.9em;
            min-height: 50px;
        }

        #mindMap {
            position: relative;
            height: 80vh;
            width: 100%;
            background: #EEE;
            overflow: hidden;
        }

        svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .active {
            border-color: red;
        }

        #statusLine {
            color: #333;
            padding: 10px;
            text-align: center;
            background-color: #f0f0f0;
        }

        #controls {
            text-align: center;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div id="statusLine">Node Edit Mode</div>
    <div id="mindMap">
        <svg></svg>
    </div>
    <div id="controls">
        <button onclick="addNode()">Add Node</button>
        <button onclick="toggleConnectionMode()">Toggle Connection Mode</button>
        <button onclick="exportMindMap()">Export Mind Map</button>
        <button onclick="exportToJson()">Export to JSON</button>
        <button onclick="importFromJson()">Import from JSON</button>
    </div>
    <script>
        let selectedNode = null;
        let isConnectionMode = false;
        const svg = document.querySelector('svg');
        const nodeConnections = new Map();
        const statusLine = document.getElementById('statusLine');
        const mindMap = document.getElementById('mindMap');

        function addNode() {
            const newNode = document.createElement("div");
            newNode.classList.add("node");
            newNode.id = "node_" + Date.now();  // Example ID based on timestamp
            newNode.style.left = Math.random() * (mindMap.clientWidth - 100) + 'px';
            newNode.style.top = Math.random() * (mindMap.clientHeight - 50) + 'px';
            newNode.draggable = true;
            newNode.ondragend = handleDragEnd;

            const newTitle = document.createElement("div");
            newTitle.classList.add("title");
            newTitle.contentEditable = true;
            newTitle.textContent = "New Title";

            const newBody = document.createElement("div");
            newBody.classList.add("body");
            newBody.contentEditable = true;
            newBody.textContent = "New Body";

            newNode.appendChild(newTitle);
            newNode.appendChild(newBody);
            newNode.addEventListener('click', nodeClickHandler);
            mindMap.appendChild(newNode);
            nodeConnections.set(newNode, []);
        }

        function nodeClickHandler(event) {
            event.stopPropagation();
            if (isConnectionMode && selectedNode) {
                if (selectedNode !== this) {
                    drawLine(selectedNode, this);
                    selectedNode.classList.remove('active');
                    selectedNode = null;
                }
            } else if (isConnectionMode) {
                selectedNode = this;
                selectedNode.classList.add('active');
            }
        }

        function toggleConnectionMode() {
            isConnectionMode = !isConnectionMode;
            statusLine.textContent = isConnectionMode ? 'Connection Mode' : 'Node Edit Mode';
            statusLine.style.backgroundColor = isConnectionMode ? '#ffcccc' : '#f0f0f0';
        }

        function handleDragEnd(event) {
            this.style.left = event.pageX - mindMap.offsetLeft + 'px';
            this.style.top = event.pageY - mindMap.offsetTop + 'px';
            updateLines(this);
        }

        function drawLine(from, to) {
            const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
            updateLineCoordinates(line, from, to);
            line.setAttribute('stroke', 'black');
            svg.appendChild(line);
            nodeConnections.get(from).push({ line: line, otherNode: to });
            nodeConnections.get(to).push({ line: line, otherNode: from });
        }

        function updateLineCoordinates(line, from, to) {
            const x1 = from.offsetLeft + from.offsetWidth / 2;
            const y1 = from.offsetTop + from.offsetHeight / 2;
            const x2 = to.offsetLeft + to.offsetWidth / 2;
            const y2 = to.offsetTop + to.offsetHeight / 2;
            line.setAttribute('x1', x1);
            line.setAttribute('y1', y1);
            line.setAttribute('x2', x2);
            line.setAttribute('y2', y2);
        }

        function updateLines(node) {
            const connections = nodeConnections.get(node);
            connections.forEach(connection => {
                updateLineCoordinates(connection.line, node, connection.otherNode);
            });
        }

        function exportToJson() {
    let nodes = [];
    document.querySelectorAll('.node').forEach(node => {
        nodes.push({
            id: node.id,
            title: node.querySelector('.title').textContent,
            body: node.querySelector('.body').textContent,
            position: { x: node.style.left, y: node.style.top }
        });
    });

    let connections = [];
    nodeConnections.forEach((connectionsArray, node) => {
        // Ensure 'node' has a valid 'id' and connectionsArray is populated
        if (node.id && connectionsArray.length) {
            connections.push({
                from: node.id,
                to: connectionsArray.map(conn => conn.otherNode.id)  // Mapping to ids of connected nodes
            });
        }
    });

    const jsonData = JSON.stringify({ nodes, connections }, null, 2);  // Added null, 2 for pretty-printing JSON
    const blob = new Blob([jsonData], { type: 'application/json' });
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = 'mindMap.json';
    link.click();
}


function importFromJson() {
    const input = document.createElement('input');
    input.type = 'file';
    input.onchange = e => {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = function(event) {
            const data = JSON.parse(event.target.result);
            rebuildMindMap(data);
        };
        reader.readAsText(file);
    };
    input.click();
}

function rebuildMindMap(data) {
    const mindMap = document.getElementById('mindMap');
    mindMap.innerHTML = ''; // Clear existing content
    const newNodesById = {};
    nodeConnections.clear(); // Clear existing connections

    // Rebuild nodes
    data.nodes.forEach(node => {
        const newNode = createNode(node.title, node.body, node.position.x, node.position.y);
        newNode.id = node.id; // Ensure the id is maintained for connections
        mindMap.appendChild(newNode);
        newNodesById[node.id] = newNode;
    });

    // Restore connections
    data.connections.forEach(connection => {
        const fromNode = newNodesById[connection.from];
        connection.to.forEach(toId => {
            const toNode = newNodesById[toId];
            if (fromNode && toNode) {
                drawLine(fromNode, toNode);
            }
        });
    });
}

function createNode(titleText, bodyText, posX, posY) {
    const node = document.createElement("div");
    node.className = "node";
    node.style.position = 'absolute';
    node.style.left = posX;
    node.style.top = posY;

    const title = document.createElement("div");
    title.className = 'title';
    title.textContent = titleText;
    node.appendChild(title);

    const body = document.createElement("div");
    body.className = 'body';
    body.textContent = bodyText;
    node.appendChild(body);

    node.draggable = true;
    node.ondragend = handleDragEnd;
    node.addEventListener('click', nodeClickHandler); // Reattach event handler

    return node;
}





    </script>
</body>

</html>
