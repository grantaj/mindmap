<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mind Map Creator</title>
    <style>
        .node {
            border: 2px solid #555;
            padding: 10px;
            margin: 5px;
            display: inline-block;
            cursor: pointer;
            background-color: #f9f9f9;
            position: absolute;
        }

        .title {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .body {
            font-size: 0.9em;
            min-height: 50px;
        }

        #mindMap {
            position: relative;
            height: 80vh;
            width: 100%;
            background: #EEE;
            overflow: hidden;
        }

        svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .active {
            border-color: red;
        }

        #statusLine {
            color: #333;
            padding: 10px;
            text-align: center;
            background-color: #f0f0f0;
        }

        #controls {
            text-align: center;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div id="statusLine">Node Edit Mode</div>
    <div id="mindMap">
        <svg></svg>
    </div>
    <div id="controls">
        <button onclick="addNode()">Add Node</button>
        <button onclick="toggleConnectionMode()">Toggle Connection Mode</button>
        <button onclick="exportMindMap()">Export Mind Map</button>
        <input type="file" id="importFile" accept=".html">
        <button onclick="importMindmap()">Import Mindmap</button>   
    </div>
    <script>
        let selectedNode = null;
        let isConnectionMode = false;
        const svg = document.querySelector('svg');
        const nodeConnections = new Map();
        const statusLine = document.getElementById('statusLine');
        const mindMap = document.getElementById('mindMap');

        function addNode() {
            const newNode = document.createElement("div");
            newNode.classList.add("node");
            newNode.style.left = Math.random() * (mindMap.clientWidth - 100) + 'px';
            newNode.style.top = Math.random() * (mindMap.clientHeight - 50) + 'px';
            newNode.draggable = true;
            newNode.ondragend = handleDragEnd;

            const newTitle = document.createElement("div");
            newTitle.classList.add("title");
            newTitle.contentEditable = true;
            newTitle.textContent = "New Title";

            const newBody = document.createElement("div");
            newBody.classList.add("body");
            newBody.contentEditable = true;
            newBody.textContent = "New Body";

            newNode.appendChild(newTitle);
            newNode.appendChild(newBody);
            newNode.addEventListener('click', nodeClickHandler);
            mindMap.appendChild(newNode);
            nodeConnections.set(newNode, []);
        }

        function nodeClickHandler(event) {
            event.stopPropagation();
            if (isConnectionMode && selectedNode) {
                if (selectedNode !== this) {
                    drawLine(selectedNode, this);
                    selectedNode.classList.remove('active');
                    selectedNode = null;
                }
            } else if (isConnectionMode) {
                selectedNode = this;
                selectedNode.classList.add('active');
            }
        }

        function toggleConnectionMode() {
            isConnectionMode = !isConnectionMode;
            statusLine.textContent = isConnectionMode ? 'Connection Mode' : 'Node Edit Mode';
            statusLine.style.backgroundColor = isConnectionMode ? '#ffcccc' : '#f0f0f0';
        }

        function handleDragEnd(event) {
            this.style.left = event.pageX - mindMap.offsetLeft + 'px';
            this.style.top = event.pageY - mindMap.offsetTop + 'px';
            updateLines(this);
        }

        function drawLine(from, to) {
            const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
            updateLineCoordinates(line, from, to);
            line.setAttribute('stroke', 'black');
            svg.appendChild(line);
            nodeConnections.get(from).push({ line: line, otherNode: to });
            nodeConnections.get(to).push({ line: line, otherNode: from });
        }

        function updateLineCoordinates(line, from, to) {
            const x1 = from.offsetLeft + from.offsetWidth / 2;
            const y1 = from.offsetTop + from.offsetHeight / 2;
            const x2 = to.offsetLeft + to.offsetWidth / 2;
            const y2 = to.offsetTop + to.offsetHeight / 2;
            line.setAttribute('x1', x1);
            line.setAttribute('y1', y1);
            line.setAttribute('x2', x2);
            line.setAttribute('y2', y2);
        }

        function updateLines(node) {
            const connections = nodeConnections.get(node);
            connections.forEach(connection => {
                updateLineCoordinates(connection.line, node, connection.otherNode);
            });
        }

        function exportMindMap() {
    // HTML header with embedded CSS for the exported file
    const header = `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exported Mind Map</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .node {
            border: 2px solid #555;
            padding: 10px;
            margin: 5px;
            display: inline-block;
            background-color: #f9f9f9;
            position: absolute;
            z-index: 2; /* Higher z-index so nodes appear above lines */
        }
        .title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .body {
            font-size: 0.9em;
            min-height: 50px;
        }
        #mindMap {
            position: relative;
            height: 100vh;
            width: 100%;
            background: #EEE;
        }
        svg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1; /* Higher z-index so nodes appear above lines */
        }
    </style>
</head>
<body>`;
    const footer = ``;

    // Cloning the SVG and mind map contents
    const svgClone = svg.cloneNode(true);
    const nodesClone = document.createElement("div");
    nodesClone.id = "mindMap";
    Array.from(mindMap.querySelectorAll('.node')).forEach(node => {
        const clonedNode = node.cloneNode(true);
        clonedNode.removeAttribute('draggable');
        clonedNode.removeAttribute('contenteditable');
        nodesClone.appendChild(clonedNode);
    });

    // Concatenating the full HTML for export
    const fullHtml = header + nodesClone.outerHTML + svgClone.outerHTML + footer;
    const blob = new Blob([fullHtml], {type: 'text/html'});
    const link = document.createElement('a');
    link.href = URL.createObjectURL(blob);
    link.download = 'mindmap.html';
    link.click();
}


function importMindmap() {
    const fileInput = document.getElementById('importFile');
    if (fileInput.files.length > 0) {
        const reader = new FileReader();
        reader.onload = function(e) {
            const mindMapContainer = document.getElementById('mindMap');
            mindMapContainer.innerHTML = e.target.result;  // Assuming the file contains only the relevant HTML
        };
        reader.readAsText(fileInput.files[0]);
    } else {
        alert('Please select a file to import.');
    }
}



    </script>
</body>

</html>
