<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mind Map Creator</title>
<style>
    .node {
        border: 2px solid #555;
        padding: 10px;
        margin: 5px;
        display: inline-block;
        cursor: pointer;
        background-color: #f9f9f9;
        position: absolute;
    }
    .title {
        font-weight: bold;
        margin-bottom: 5px;
    }
    .body {
        font-size: 0.9em;
        min-height: 50px;
    }
    #mindMap {
        position: relative;
        height: 500px;
        width: 100%;
        background: #EEE;
    }
    svg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
    }
</style>
</head>
<body>
    <div id="mindMap">
        <svg></svg>
    </div>
    <button onclick="addNode()">Add Node</button>
    <script>
        let selectedNode = null;
        const svg = document.querySelector('svg');
        const nodeConnections = {};

        function addNode() {
            const newNode = document.createElement("div");
            newNode.classList.add("node");
            newNode.style.left = Math.random() * 500 + 'px';
            newNode.style.top = Math.random() * 300 + 'px';
            newNode.draggable = true;
            newNode.ondragend = handleDragEnd;
            nodeConnections[newNode] = [];

            const newTitle = document.createElement("div");
            newTitle.classList.add("title");
            newTitle.contentEditable = true;
            newTitle.textContent = "New Title";

            const newBody = document.createElement("div");
            newBody.classList.add("body");
            newBody.contentEditable = true;
            newBody.textContent = "New Body";

            newNode.appendChild(newTitle);
            newNode.appendChild(newBody);
            newNode.onclick = function(event) {
                event.stopPropagation();
                if (selectedNode) {
                    drawLine(selectedNode, this);
                    selectedNode = null;
                } else {
                    selectedNode = this;
                }
            };
            document.getElementById("mindMap").appendChild(newNode);
        }

        function handleDragEnd(event) {
            this.style.left = event.pageX + 'px';
            this.style.top = event.pageY + 'px';
            updateLines(this);
        }

        function drawLine(from, to) {
            const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
            updateLineCoordinates(line, from, to);
            line.setAttribute('stroke', 'black');
            svg.appendChild(line);
            nodeConnections[from].push({line: line, to: to});
            nodeConnections[to].push({line: line, from: from});
        }

        function updateLineCoordinates(line, from, to) {
            const x1 = from.offsetLeft + from.offsetWidth / 2;
            const y1 = from.offsetTop + from.offsetHeight / 2;
            const x2 = to.offsetLeft + to.offsetWidth / 2;
            const y2 = to.offsetTop + to.offsetHeight / 2;
            line.setAttribute('x1', x1);
            line.setAttribute('y1', y1);
            line.setAttribute('x2', x2);
            line.setAttribute('y2', y2);
        }

        function updateLines(node) {
            const connections = nodeConnections[node];
            connections.forEach(connection => {
                updateLineCoordinates(connection.line, node, connection.to);
            });
        }
    </script>
</body>
</html>
