<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mind Map Creator</title>
    <style>
        :root {
            --primary-color: #5B84B1FF;
            /* Cool blue */
            --secondary-color: #FC766AFF;
            /* Vibrant pink */
            --background-color: #f0f4f8;
            /* Soft grey-blue */
            --text-color: #333;
            /* Dark grey for text */
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }


        .node {
            z-index: 2;
            border: none;
            padding: 10px;
            margin: 5px;
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            cursor: pointer;
            position: absolute;
            transition: transform 0.1s;
            max-width: 250px;
            /* Sets a maximum width for each node */
            word-wrap: break-word;
            /* Ensures text wraps to avoid overflow */
            box-sizing: border-box;
            /* Ensures padding and border are included in width */
        }

        .node:active {
            transform: scale(0.98);
            /* Slight press effect */
        }

        .node.active {
            background: linear-gradient(145deg, #FFD700, #FFA500);
            /* Example: gold to orange gradient */
            transform: scale(1.01);
            /* Slightly larger to highlight */
        }


        .title,
        .body {
            padding: 4px;
            display: block;
            /* Ensures title and body take full width of node */
            overflow-wrap: break-word;
            /* Alternative to word-wrap for more control */
        }

        .body {
            font-size: 0.9em;
            min-height: 50px;
        }

        .body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
        }

        .title {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 1.1em;
        }

        #mindMap {
            position: relative;
            height: 80vh;
            width: 100%;
            background: #EEE;
            overflow: hidden;
        }

        svg {
            position: absolute;
            z-index: 1;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .active {
            border-color: red;
        }


        #statusLine {
            color: #fff;
            /* Change text color to white for better contrast */
            padding: 10px;
            text-align: center;
            transition: background-color 0.3s ease-in-out;
            /* Smooth transition for background color change */
            border-radius: 5px;
            /* Optional: rounded corners for a modern look */
        }

        /* Default status bar color when in Add Node mode */
        #statusLine.addNodeMode {
            background-color: var(--primary-color);
            /* Cool blue */
        }

        /* Different color when in Connection Mode */
        #statusLine.connectionMode {
            background-color: var(--secondary-color);
            /* Vibrant pink */
        }

        #statusLine.editNodeMode {
            background-color: var(--primary-color);
            /* Vibrant pink */
        }

        #controls {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }


        .button-group {
            display: flex;
        }

        .button-group.right {
            justify-content: flex-end;
        }

        .button-group button {
            margin: 0 10px;
        }

        .button-group button:first-child {
            margin-left: 0;
        }

        .button-group button:last-child {
            margin-right: 0;
        }

        .button-group.right {
            justify-content: flex-end;
        }

        button {
            background-color: var(--primary-color);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button.active {
            background-color: var(--secondary-color);
            /* Different color when active */
        }

        button:hover {
            background-color: var(--secondary-color);
        }

        line {
            stroke: var(--primary-color);
            stroke-width: 2;
            transition: stroke-width 0.3s, stroke 0.3s;
        }

        line:hover {
            stroke: var(--secondary-color);
            stroke-width: 3;
        }

        @media (max-width: 768px) {
            .node {
                padding: 8px;
            }

            button {
                padding: 8px 16px;
            }
        }
    </style>
</head>

<body>
    <div id="mindMap">
        <svg></svg>
    </div>
    <div id="controls">
        <div class="button-group">
            <button id="add">Add Node Mode</button>
            <button id="connect">Connection Mode</button>
        </div>
        <div class="button-group right">
            <button onclick="exportToJson()">Export JSON</button>
            <button onclick="importFromJson()">Import JSON</button>
        </div>
    </div>
    <script>
        let selectedNode = null;
        //let isConnectionMode = false;
        let currentMode = 'edit';  // Possible values: 'add', 'connect', 'edit'

        const svg = document.querySelector('svg');
        const nodeConnections = new Map();
        const statusLine = document.getElementById('statusLine');
        const mindMap = document.getElementById('mindMap');

        document.addEventListener('DOMContentLoaded', function () {
            toggleMode('edit');
            //statusLine.textContent = 'Edit Node Mode';
            //statusLine.className = 'editNodeMode'; // Set default mode on page load
        });

        document.getElementById('add').addEventListener('click', function () {
            toggleMode('add');
        });

        document.getElementById('connect').addEventListener('click', function () {
            toggleMode('connect');
        });

        mindMap.addEventListener('click', function (event) {
            if (currentMode === 'add') {
                const x = event.offsetX;
                const y = event.offsetY;
                createNode("Title", "Body", x + "px", y + "px", "node_" + Date.now());
            }
        });

        function nodeClickHandler(event) {
            event.stopPropagation();
            if (currentMode === 'connect' && selectedNode) {
                if (selectedNode !== this) {
                    drawLine(selectedNode, this);
                    selectedNode.classList.remove('active');
                    selectedNode = null;
                }
            } else if (currentMode === 'connect') {
                selectedNode = this;
                selectedNode.classList.add('active');
            }
        }

        function toggleMode(newMode) {
            const previouslyActive = document.querySelector('button.active');
            if (previouslyActive) {
                previouslyActive.classList.remove('active');
            }

            if (currentMode === newMode) {
                currentMode = 'edit';  // Deactivate current mode if it's re-toggled
            } else {
                currentMode = newMode;
                const modeButton = document.getElementById(newMode);
                modeButton.classList.add('active'); // Set the button as active
                if (newMode === 'add') {
                    if (selectedNode) {
                        selectedNode.classList.remove('active');
                        selectedNode = null;
                    }
                }
            }
        }


        function handleDragEnd(event) {
            this.style.left = event.pageX - mindMap.offsetLeft + 'px';
            this.style.top = event.pageY - mindMap.offsetTop + 'px';
            updateLines(this);
        }

        function drawLine(from, to) {
            const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
            console.log("Drawing line")
            console.log(from);
            console.log(to);
            updateLineCoordinates(line, from, to);
            line.setAttribute('stroke', 'black');
            svg.appendChild(line);
            nodeConnections.get(from).push({ line: line, otherNode: to });
            nodeConnections.get(to).push({ line: line, otherNode: from });
        }

        function updateLineCoordinates(line, from, to) {
            const x1 = from.offsetLeft + from.offsetWidth / 2;
            const y1 = from.offsetTop + from.offsetHeight / 2;
            const x2 = to.offsetLeft + to.offsetWidth / 2;
            const y2 = to.offsetTop + to.offsetHeight / 2;
            line.setAttribute('x1', x1);
            line.setAttribute('y1', y1);
            line.setAttribute('x2', x2);
            line.setAttribute('y2', y2);
        }

        function updateLines(node) {
            const connections = nodeConnections.get(node);
            connections.forEach(connection => {
                updateLineCoordinates(connection.line, node, connection.otherNode);
            });
        }

        function exportToJson() {
            let nodes = [];
            document.querySelectorAll('.node').forEach(node => {
                nodes.push({
                    id: node.id,
                    title: node.querySelector('.title').textContent,
                    body: node.querySelector('.body').textContent,
                    position: { x: node.style.left, y: node.style.top }
                });
            });

            let connections = [];
            nodeConnections.forEach((connectionsArray, node) => {
                // Ensure 'node' has a valid 'id' and connectionsArray is populated
                if (node.id && connectionsArray.length) {
                    connections.push({
                        from: node.id,
                        to: connectionsArray.map(conn => conn.otherNode.id)  // Mapping to ids of connected nodes
                    });
                }
            });

            const jsonData = JSON.stringify({ nodes, connections }, null, 2);  // Added null, 2 for pretty-printing JSON
            const blob = new Blob([jsonData], { type: 'application/json' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'mindMap.json';
            link.click();
        }


        function importFromJson() {
            const input = document.createElement('input');
            input.type = 'file';
            input.onchange = e => {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = function (event) {
                    const data = JSON.parse(event.target.result);
                    rebuildMindMap(data);
                };
                reader.readAsText(file);
            };
            input.click();
        }

        function rebuildMindMap(data) {
            const mindMap = document.getElementById('mindMap');

            // Remove all children except the SVG
            let child = mindMap.firstChild;
            while (child) {
                const nextChild = child.nextSibling; // Get the next child before potentially removing the current child
                if (child.tagName !== 'svg') {
                    mindMap.removeChild(child);
                } else {
                    // Clear SVG contents but keep the element
                    child.innerHTML = '';
                }
                child = nextChild; // Move to the next child
            }

            //mindMap.innerHTML = ''; // Clear existing content
            const newNodesById = {};
            nodeConnections.clear(); // Clear existing connections

            // Rebuild nodes
            data.nodes.forEach(node => {
                const newNode = createNode(node.title, node.body, node.position.x, node.position.y, node.id);
                newNodesById[node.id] = newNode;
            });

            // Restore connections
            data.connections.forEach(connection => {
                const fromNode = newNodesById[connection.from];
                connection.to.forEach(toId => {
                    const toNode = newNodesById[toId];
                    if (fromNode && toNode) {
                        drawLine(fromNode, toNode);
                    }
                });
            });
        }

        function createNode(titleText, bodyText, posX, posY, id) {
            const node = document.createElement("div");
            node.classList.add("node");
            node.style.position = 'absolute';
            node.style.left = posX;
            node.style.top = posY;

            const title = document.createElement("div");
            title.className = 'title';
            title.contentEditable = true;
            title.textContent = titleText;
            node.appendChild(title);

            const body = document.createElement("div");
            body.className = 'body';
            body.contentEditable = true;
            body.textContent = bodyText;
            node.appendChild(body);

            node.draggable = true;
            node.ondragend = handleDragEnd;
            node.addEventListener('click', nodeClickHandler); // Reattach event handler
            node.id = id;
            nodeConnections.set(node, []);
            mindMap.appendChild(node);
            return node;
        }





    </script>
</body>

</html>
